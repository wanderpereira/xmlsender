<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XML Sender App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./webkit/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./webkit/mask.js"></script>
    <script src="./webkit/jquery.min.js"></script>
  
</head>
<body>
<div class="container">
      <div class="row">
        <form class="col s12">
            <h1>
              <i  class="fa fa-paper-plane"></i>
              XML Sender
              <a href="ajustes.html" class="waves-effect waves-light btn blue right"><i class="material-icons right">settings</i>Ajustes</a>
              
            </h1>
            <h6>
              <li>Versão do App: 1.v8 - Lite *Pandemia <a href="home.html" title="Recarregar" class="right"><i class="material-icons right">cached</i></a></li>
              <li>Licença de Uso: The MIT License (MIT)</li>
              <li><em>&copy; 2020 Sean Softwares Application - Desenvolvido por Wander Pereira.</em></li>
            </h6>
            <br><br>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">date_range</i>
              <input id="inicial"  name="inicial" type="text" value="&nbsp;" maxlength="10" onkeypress="mascaraData( this, event )">
              <label for="icon_prefix">Data Inicial</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">date_range</i>
              <input id="final" name="final" type="text" value="&nbsp;" maxlength="10" onkeypress="mascaraData( this, event )">
              <label for="icon_telephone">Data Final</label>
            </div>
             
          </div>
           
            <div class="input-field left">
                  <button type="submit" name="encaminha" class="waves-effect waves-dark btn blue" id="tester"><i class="material-icons right">whatshot</i>Encaminhar</button>
                  <a name="baixar" id="armazenar" download class="waves-effect waves-light btn blue"><i class="material-icons right">filter_drama</i>Baixar</a>
            </div>
            
            <div class="input-field right col s4">
                
                <select class="browser-default" id="ddselect">
                <option disabled>Selecione um período</option>
                <option selected>Último mês</option>
                <option>Hoje</option>
                <option>Definir período</option>
                </select>
            </div>
            
            </div>
        </form>
      </div>
</div>
<script>  
  // You can also require other files to run in this process
  require('./webkit/prepare.js')
  require('./home.js')

</script>

</body>
</html>
