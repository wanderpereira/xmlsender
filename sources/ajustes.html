<!DOCTYPE html>
<html>
<head>
  <title>XML Sender App</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./webkit/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
     
     <script src="./webkit/materialize.min.js"></script>
     <script src="./webkit/mask.js"></script>
     <script src="./webkit/jquery.min.js"></script>
</head>
<body>
<div class="container">
      <div class="row">
        <form class="col s12" id="ajustes">
            <h1><i class="medium material-icons">settings
            </i> Ajustes
            <a href="./avancado.html" class="btn blue right" data-position="right">
              <i class="material-icons left">donut_small</i>Avan√ßados</a>
          </h1>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">store</i>
              <input id="estabelecimento" name="estabelecimento" type="text" value="&nbsp;" required>
              <label for="icon_prefix">Estabelecimento (nome fantasia)</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">assignment</i>
              <input id="cnpj" name="cnpj" type="text" onkeypress="javascript: fMasc( this, mCNPJ );" maxlength="18" value="&nbsp;" required>
              <label for="icon_telephone">CNPJ</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" name="email" type="email" value="&nbsp;" required>
              <label for="icon_prefix">Meu E-mail</label>
            </div>
            <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="telefone" name="telefone" type="text" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" maxlength="15" value="&nbsp;" required>
                  <label for="icon_prefix">Telefone / Celular</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">drafts</i>
              <input id="contab" name="contabilidade" type="email" value="&nbsp;" required>
              <label for="icon_prefix">E-mail Contabilidade</label>
            </div>
            <div class="input-field col s12">
              <div class="file-field input-field">
                    
                <button class="btn validate blue" type="button" id="chooseSource" required>
                  <i class="material-icons left">folder</i>
                  Encontrar
                </button>
            
              <div class="file-path-wrapper">
                <input class="file-path validate" id="caminho" type="text" name="source" placeholder="Caminho dos Arquivos" disabled required>
              </div>
            </div> 
            </div>
        </div>
                <div class="centered">
                <a href="home.html" class="waves-effect waves-light btn blue"><i class="material-icons right">undo</i>Voltar</a>
                <button type="limpar" class="waves-effect waves-light btn reset blue "><i class="material-icons right">format_clear</i>Limpar</button>
                <button type="submit" class="waves-effect waves-light btn blue"><i class="material-icons right">save</i>Salvar</button>
               
              </div>
            </div>
        </form>
      </div>
</div>
</body>

<script src="./webkit/api-package.js"></script>
<script>
    // You can also require other files to run in this process
    require('./ajustes.js')
</script>
</html>
