<!DOCTYPE html>
<html>
<head>
  <title>XML Sender App</title>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./webkit/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
     
     <script src="./webkit/materialize.min.js"></script>
     <script src="./webkit/jquery.min.js"></script>
     <script>
       const shell = require('electron').shell;
     </script>
</head>
<body>
<div class="container">
      <div class="row">
        <form class="col s12" id="ajustes">
            <h1><i class="medium material-icons">build
            </i> Meu E-mail
          </h1>
          <div class="row">
            <h6>Informe os dados abaixo: </h6>
            <br>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" name="email" value="&nbsp;" type="text"  required>
              <label for="icon_prefix">E-mail</label>
            </div>
            <div class="input-field col s6">
                  <i class="material-icons prefix">https</i>
                  <input id="senha" name="senha" value="&nbsp;" type="password"  required>
                  <label for="icon_prefix">Senha</label>
            </div>
          </div>
          
          <div class="row">
            <h6>Qual serviço utilizar? </h6>
            <p>
            <label>
              <input type="radio" name="type" value="gmail" id="h" />
              <span>Google (gmail)</span>
            </label>
            </p>
            <p>
            <label>
              <input type="radio" name="type" value="outlook" id="r" />
              <span>Microsoft (hotmail, outlook, live)</span>
            </label>
            </p>
            <p>
            <label>
             <input type="radio" name="type" value="yahoo" id="a"/>
            <span>Yahoo</span>
            </label>
            </p>
            <span>
              Para o Google ative Apps menos seguros em <a onclick='shell.openExternal("https://myaccount.google.com/lesssecureapps")' style="cursor: pointer;">Minha Seguraça</a>.
            </span>
          </div>
                <div class="centered">
                <a href="avancado.html" class="waves-effect waves-light btn blue"><i class="material-icons right">undo</i>Voltar</a>
                
              </div>
            </div>
        </form>
      </div>
</div>
</body>
<script src="./webkit/api-smtp.js"></script>
<script>
  require('./smtp.js')
</script>
</html>
